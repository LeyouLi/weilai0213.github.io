<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>答题活动</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<link rel="icon" href="favicon.ico" type="image/x-icon"/>
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/authentication.css">
</head>
<body>
	
	<div class="bg_img_box">
		<div class="music_box"></div>
		<div class="content_write_box">
			<img src="./images/authentication/authentication.png" alt="" class="authentication_box">
			<img src="./images/authentication/error.png" alt="" class="error_box">
		</div>
		<div class="name_box">
			<img src="./images/authentication/name.png" alt="">
			<input type="text">
		</div>
		<div class="tel_box">
			<img src="./images/authentication/tel.png" alt="">
			<input type="text"  maxlength="11">
		</div>
		<div class="cardnum_box">
			<img src="./images/authentication/cardnum.png" alt="">
			<input type="text" maxlength="6">
			<input type="button" id="btn" value="获取验证码"/> 
		</div>
		<img  src="./images/authentication/go_begin.png" alt="" class="go_answer_btn_box">
	</div>


	<audio src="./audio/bg_music.mp3" loop autoplay id='bg_music'></audio>
	<audio src="" autoplay id="btn_mp3"></audio>

	<script src="./js/jquery-1.8.3.min.js"></script>
	<script src="./js/authentication.js"></script>

</body>
</html>
