<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>申请产品</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/changeApply.css">
</head>
<body>
	<header>申请产品<a class="back" onClick="javascript :history.back(-1);"></a></header>
	<div class="container">
		<ul class="bankBox">
			<div class="active">
				贷款人个人信息
			</div>
			<li>
				<span>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</span>
				<input type="text" placeholder="姓名必须与身份证相一致">
			</li>
			<li>
				<span>身份证号:</span>
				<input type="text" placeholder="身份证号必须与姓名相一致">
			</li>
			<li>
				<span>验&nbsp;证&nbsp;码&nbsp;:</span>
				<input type="text" placeholder="请输入短信验证码">
				<span class="regBox">发送验证码</span>
			</li>
		</ul>
		<div class="bankBtn">快速申请</div>
	</div>
</body>
</html>
