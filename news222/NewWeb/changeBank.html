<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加银行卡</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/changeBank.css">
</head>
<body>
	<header>添加银行卡<a class="back" href="my.html"></a></header>
	<div class="container">
		<ul class="list">
			<div class="active">
				持卡人信息
			</div>
			<li>
				姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:<span>张三</span>
			</li>
			<li>
				身份证号:<span>456789654123654789</span>
			</li>
		</ul>
		<ul class="bankBox">
			<div class="active">
				银行卡信息
			</div>
			<li>
				银行名称:
				<select name="" id="">
					<option value="" checked="checked">请选择银行卡</option>
					<option value="">中国建设银行</option>
					<option value="">中国工商银行</option>
					<option value="">中国农业银行</option>
				</select>
			</li>
			<li>
				<span>支行地址:</span>
				<input type="text" placeholder="请输入银行支行地址">
			</li>
			<li>
				<span>银行卡号:</span>
				<input type="text" placeholder="请输入银行卡号">
			</li>
			<li>
				<span>手机号码:</span>
				<input type="text" placeholder="请输入手机号码">
			</li>
			<li>
				<span>验&nbsp;证&nbsp;码&nbsp;:</span>
				<input type="text" placeholder="请输入短信验证码">
				<span>发送验证码</span>
			</li>
		</ul>
		<div class="bankBtn">绑定</div>
	</div>
</body>
</html>
