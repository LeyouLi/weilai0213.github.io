<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绑定新手机号码</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="icon" href="./images/bitbug_favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/changeNewTel.css">
</head>
<body>
	<header>绑定新手机号码<span class="back" onClick="javascript :history.back(-1);"></span></header>
	<div class="container">
		<ul class="list">
			<li class="tel-box">
				<span>请输入新手机号码:</span>
				<input type="text" placeholder="11位手机号码">
			</li>
			<li>
				<span>请输入验证码:</span>
				<div  class="tel-box2">
					<input type="text" placeholder="手机验证码">
					<span>获取验证码</span>
				</div>
			</li>
		</ul>
		<div class="bind-btn">绑定</div>
		<p class="title">注 : 重新绑定后原手机号码将不能作为登陆凭证</p>
	</div>
</body>
</html>
