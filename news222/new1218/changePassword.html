<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="icon" href="./images/bitbug_favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/changePassword.css">
</head>
<body>
	<header>修改密码<span class="back" onClick="javascript :history.back(-1);"></span></header>
	<div class="container">
		<ul class="list">
			<li class="tel-box">
				当前密码:
				<input type="password" placeholder="请输入当前密码">
			</li>
			<li class="tel-box">
				输入新密码:
				<input type="password" placeholder="设置新密码">
			</li>
			<li class="tel-box">
				再次输入密码:
				<input type="password" placeholder="再次输入新密码">
			</li>
			<li>
				<div  class="tel-box2">
					手机验证码:
					<input type="text" placeholder="输入手机验证码">
					<span>获取验证码</span>
				</div>
			</li>
		</ul>
		<p class="bind-btn">确认修改</p>
	</div>
</body>
</html>
