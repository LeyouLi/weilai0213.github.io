<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>支付</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="Cache-Control" content="no-siteapp" />
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
  <link rel="icon" href="./images/bitbug_favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/pay.css">

</head>
<body>
  	<header>付款<a onClick="javascript :history.back(-1);" class="back"></a></header>
    <div class="container">
      <ul class="pay_list">
        <li>产品名称：<span>黄金会员</span></li>
        <li>产品价格：<span>299.00<em>(元)</em></span></li>
        <li>
          <!-- <span>使用代金卷：</span> -->
          <!--下拉菜单 -->
          <div class="weui-cells">
            <div class="weui-cell weui-cell_select weui-cell_select-after">
                <div class="weui-cell__hd">
                    <label for="" class="weui-label">使用代金券：</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select" name="select2">
                        <option value="1">不使用代金券</option>
                    </select>
                </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="price">
        实际支付价格<span>299.00</span>元
      </div>
      <div class="pay_type">
        <h1>选择支付方式</h1>
        <ul>
          <li class="ali_pay clearfix active">支付宝支付</li>
          <li class="wx_pay clearfix">微信支付</li>
        </ul>
      </div>
      <!-- <div class="btn">确定</div> -->
      <div class="ps">
        支付服务由第三方支付提供
      </div>

      <div class="pay_box">
        <div class="pay_price">
            总计：<span>￥299.00元</span>
        </div>
        <div class="pay_btn">确认支付</div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/pay.js"></script>
</body>
</html>
