<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册-找我呗</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport" />
    <link rel="icon" href="./images/bitbug_favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
<header>注册<span class="back" onClick="javascript :history.back(-1);"></span></header>
    <div class="signup-logo"></div>
    <div class="sign-box">
        <div class="telnum-box">
            <input type="text" placeholder="请输入手机号">
        </div>
        <div class="telnum">
            <input type="password" placeholder="请输入密码" style="width: 80%;border: none" id="demo_input">
            <p><img src="./images/login-show1.png" alt=""></p>
        </div>
        <div class="yanzhengma">
            <input type="text" placeholder="请输入手机验证码">
            <span>获取验证码</span>
        </div>
        <div class="tuijianma">
            <input type="text" placeholder="请输入推荐码（可选填）">
        </div>

    </div>
    <div class="signup-box">注册</div>

    <div class="xieyi">
        <p class="agreeBox"></p>注册代表您同意<span><a href="#" onClick="javascript :alert('产品那个逗比没给');">《用户协议》</a></span>
    </div>
    <script src="./js/sign.js"></script>
</body>
</html>
