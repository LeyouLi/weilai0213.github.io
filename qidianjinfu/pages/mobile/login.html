<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0;" name="viewport" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../../static/styles/mobile/login.css">
</head>
<body>
<!--头部开始-->
<div class="jf-header">
    <div class="jf-header-box">
        <p id="jf-header-btn"><a href="javascript:history.back();"><img src="../../static/images/mobile/home/back-icon.png" alt=""></a></p>
    </div>
</div>
<!--头部结束-->

<!--LOGO内容开始-->
<div class="jf-login-logo-box">
    <img src="../../static/images/mobile/home/login.png" alt="">
    <p>登录</p>
</div>
<!--LOGO内容结束-->

<!--登录框开始-->
<div class="jf-login-input">
    <div class="jf-input-name">
        <img src="../../static/images/mobile/home/login-name.png" alt="">
        <input type="text" placeholder="请输入用户名">
        <p>用户名不存在</p>
    </div>
    <div class="jf-input-password">
        <img src="../../static/images/mobile/home/login-password.png" alt="">
        <input type="password" placeholder="请输入密码" size="20" id="demo_input">
        <img src="../../static/images/mobile/home/login-show2.png">
        <p>密码错误</p>
    </div>
</div>
<!--登录框结束-->

<div class="jf-login-button">登录</div>
<div class="jf-login-forget"><a href="login-password.html">忘记密码？</a></div>
<div class="jf-login-sign"><a href="sign.html">还没有账号，去注册</a></div>

<script src="../../static/scripts/mobile/login.js"></script>
</body>
</html>
