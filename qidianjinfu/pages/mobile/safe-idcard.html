<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>起点金服-安全中心-身份验证</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../../static/styles/mobile/safe-idcard.css">
</head>
<body>
<!--头部开始-->
<div class="jf-header">
    <div class="jf-header-box">
        <p id="jf-header-btn"><a href="javascript:history.back();"><img src="../../static/images/mobile/home/back-icon2.png" alt=""></a></p>
        <p>身份验证</p>
        <p id="jf-self-btn"><img src="../../static/images/mobile/home/home.png" alt=""></p>
    </div>
</div>

<!--头部结束-->

<!--身份验证开始-->
<div class="jf-safe-title">身份信息</div>
<div class="jf-safe-box">
    <div class="jf-safe-list1">
        <img src="../../static/images/mobile/home/password1.png" alt="">
        <p>身份证号:</p>
        <input type="text" value="123456789987654321">
    </div>
    <div class="jf-safe-list1">
        <img src="../../static/images/mobile/home/password2.png" alt="">
        <p>真实姓名:</p>
        <input type="text" value="刘二胖">
    </div>

    <div class="jf-safe-list2">
        <img src="../../static/images/mobile/home/password3.png" alt="">
        <p>交易密码:</p>
        <input type="password" value="123456789" id="demo_input">
        <img src="../../static/images/mobile/home/login-show2.png" alt="">
    </div>

    <div class="jf-safe-list3">
        <img src="../../static/images/mobile/home/password4.png" alt="">
        <p>身份证正面:</p>
        <img src="../../static/images/mobile/home/safe-up.png" alt="">
        <p><img src="../../static/images/mobile/home/idcard1.png" alt=""><input type="file"></p>
    </div>
    <div class="jf-safe-list3">
        <img src="../../static/images/mobile/home/password5.png" alt="">
        <p>身份证反面:</p>
        <img src="../../static/images/mobile/home/safe-up.png" alt="">
        <p><img src="../../static/images/mobile/home/idcard2.png" alt=""><input type="file"></p>
    </div>
    <div class="jf-safe-list3">
        <img src="../../static/images/mobile/home/password6.png" alt="">
        <p>手持身份证:</p>
        <img src="../../static/images/mobile/home/safe-up.png" alt="">
        <p><img src="../../static/images/mobile/home/idcard3.png" alt=""><input type="file"></p>
    </div>

    <p>手持身份证照片要求:</p>
    <div class="jf-idcard-box">左手持身份证照片，右手手持写有当天日期纸条的照片<br>
        证件必须是清晰彩色原件电子版，证件上文字清晰可见，可以是扫描件或者数码拍摄照片。<br>
        请上传后缀名为jpg  jpeg png的照片，照片最大尺寸为2M<br>
        因为现在提交身份证照片审核的较多，预计需要一至三个工作日审核完成。</div>
    <div class="jf-idcard-button">提交</div>
</div>


<!--身份验证结束-->


<script src="../../static/scripts/mobile/safe-idcard.js"></script>
</body>
</html>
