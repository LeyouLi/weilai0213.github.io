<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>起点金服-安全中心-修改密码</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../../static/styles/mobile/safe-password.css">
</head>
<body>
<!--头部开始-->
<div class="jf-header">
    <div class="jf-header-box">
        <p id="jf-header-btn"><a href="javascript:history.back();"><img src="../../static/images/mobile/home/back-icon2.png" alt=""></a></p>
        <p>修改密码</p>
        <p id="jf-self-btn"><img src="../../static/images/mobile/home/home.png" alt=""></p>
    </div>
</div>
<!--头部结束-->

<!--修改密码开始-->
<div class="jf-password">
    <div class="jf-password-list">
        <p>原始密码:</p>
        <img src="../../static/images/mobile/home/login-show2.png" alt="">
        <input type="password" value="123456789" id="demo_input">
    </div>
    <div class="jf-password-list">
        <p>新密码:</p>
        <img src="../../static/images/mobile/home/login-show2.png" alt="">
        <input type="password" value="123456789">
    </div>
    <div class="jf-password-list">
        <p>再次输入新密码:</p>
        <img src="../../static/images/mobile/home/login-show2.png" alt="">
        <input type="password" value="123456789">
    </div>
    <div class="jf-password-list2">
        <p>手机验证码:</p>
        <input type="text" value="1234">
        <p>发送验证码</p>
    </div>
    <div class="jf-password-list3">
        <p>图片验证码:</p>
        <input type="text" value="1234">
        <p><img src="../../static/images/mobile/home/yanzhengma.png" alt=""></p>
    </div>

    <div class="jf-password-up">提交</div>
</div>

<!--修改密码结束-->


<script src="../../static/scripts/mobile/safe-password.js"></script>
</body>
</html>
