	<!--菜单栏-->
  	<header>

	  		<a href="index.html" class="logo">

	  		</a>
			<!--登录区域-->
	  		<div class="register-box">
	  			<a href="" class="login">登录</a>
	  			<span>|</span>
	  			<a href="" class="register_mobile">注册</a>
	  			<a href="" style="display: none">注销</a>
		    </div>
			<!--导航-->
		    <ul class="nav">
		        <li><a href="index.html">首页<span>/</span></a></li>

  	<div class="container">
		<span>找回密码</span>
		<form>
			<div class="change-box change">
				<input type="text" placeholder="请输入手机号码" class="mobile" id="mobileInput">
				<span></span>
			</div>
			<div class="change-box change">
				<input id="scodeInput" type="text" placeholder="请输入手机验证码" class="mobile-code">
				<a class="bg countDown" id="scodeBtn">获取短信验证码</a>
				<span></span>
			</div>
			<div class="change-box">
				<input id="icodeInput" type="text" placeholder="请输入图片验证码" class="code">
				<img id="icodeImg" src="/icode.html">
				<span></span>
			</div>
			<div class="change-box">
				<input id="passwordInput1" type="password" placeholder="登录密码" class="password">
				<span></span>
			</div>
			<div class="change-box">
				<input id="passwordInput2" type="password" placeholder="再次输入登录密码" class="password">
				<span></span>
			</div>

				<span></span>
			</div> -->

			<div class="back-link">
				<a href="login.html" class="login-link">登录</a>

			</div>
