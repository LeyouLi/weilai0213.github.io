<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0;" name="viewport" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="stylesheet" href="../../static/styles/mobile/sign.css">
</head>
<body>
<!--头部开始-->
<div class="jf-header">
    <div class="jf-header-box">
        <p id="jf-header-btn"><a href="javascript:history.back();"><img src="../../static/images/mobile/home/back-icon.png" alt=""></a></p>
    </div>
</div>
<!--头部结束-->

<!--LOGO内容开始-->
<div class="jf-login-logo-box">
    <img src="../../static/images/mobile/home/sign.png" alt="">
    <p>注册</p>
</div>
<!--LOGO内容结束-->

<!--登录框开始-->
<div class="jf-login-input">
    <div class="jf-input-name">
        <img src="../../static/images/mobile/home/login-name.png" alt="">
        <input type="text" placeholder="用户名/邮箱/手机">
        <!--<p>用户名已存在</p>-->
    </div>
    <div class="jf-input-password">
        <img src="../../static/images/mobile/home/login-password.png" alt="">
        <input type="password" placeholder="请输入登录密码" size="20">
    </div>
    <div class="jf-input-password">
        <img src="../../static/images/mobile/home/login-password.png" alt="">
        <input type="password" placeholder="请再次输入登录密码" size="20">
    </div>
    <div class="jf-input-picture">
        <img src="../../static/images/mobile/home/login-phone2.png" alt="">
        <input type="text" placeholder="请输入图片验证码" size="20">
        <img src="../../static/images/mobile/home/login-picture.png">
    </div>
    <div class="jf-input-phone">
        <img src="../../static/images/mobile/home/login-phone1.png" alt="">
        <input type="text" placeholder="输入验证码" size="20">
        <p>重新发送（60）</p>
    </div>
</div>
<!--登录框结束-->

<div class="jf-login-button">注册</div>
<div class="jf-login-forget">
    <img src="../../static/images/mobile/home/sign-sure2.png" alt="">
    <span>阅读并接受</span>
    <a href="">《点金服务用户协议》</a>
</div>
<div class="jf-login-sign"><a href="login.html">有账号，直接登录</a></div>

<script src="../../static/scripts/mobile/sign.js"></script>
</body>
</html>
