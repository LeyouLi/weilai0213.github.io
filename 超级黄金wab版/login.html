<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登录</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<link rel="icon" href="bitbug_favicon.ico" type="image/x-icon"/>
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/login.css">
</head>
<body>
	<div class='logo_box'></div>

	<div class="login_box">
		<div class='user_name'>
			<span class='tel_number_box'>手机号码</span>
			<input type="tel" id="mobile-number" placeholder="请输入手机号">
		</div>

		<div class='user_pwd'>
			<span>密码</span>
			<input type="password" placeholder="请输入密码" id="demo_input">
			<span class="show_btn"></span>
		</div>

		<div class='user_vcode'>
			<span>验证码</span>
			<input type="text" placeholder="请输入验证码">
			<img src="./images/vcode.png" alt="">
		</div>

		<div class='forget_box'>
			<span><a href="forgetPassword.html">忘记密码？</a></span>
			<span><a href="register.html">没有账号，去注册</a></span>
		</div>

		<div class='login_btn' onclick="window.location.href='index.html';">登录</div>

	</div>
	

	<script src="./js/jquery-1.8.3.min.js"></script>
	<script src='./js/login.js'></script>
</body>
</html>
