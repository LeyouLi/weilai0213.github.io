<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>安全中心</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<link rel="icon" href="bitbug_favicon.ico" type="image/x-icon"/>
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
	<link rel="stylesheet" href="./css/common.css">
	<link rel="stylesheet" href="./css/security.css">
	<link rel="stylesheet" href="./css/intlTelInput.css">	
</head>
<body>
	<nav>
		<img src="./images/back.png" alt="" onClick="javascript :history.back(-1);">
		修改密码
	</nav>


	<div class="login_box">
		<div class='user_name'>
			<span  class='tel_number_box'>手机号码</span>
			<input type="tel" id="mobile-number" placeholder="请输入手机号">
		</div>

		<div class='user_pwd'>
			<span>新密码</span>
			<input type="password" placeholder="请输入新密码" id="demo_input1">
			<span class="show_btn1"></span>
		</div>

		<div class='user_pwd'>
			<span>确认密码</span>
			<input type="password" placeholder="请再次输入新密码" id="demo_input2">
			<span class="show_btn2"></span>
		</div>

		<div class='user_vcode'>
			<span>验证码</span>
			<input type="text" placeholder="请输入验证码">
			<img src="./images/vcode2.png" alt="">
		</div>

		<div class='phone_vcode'>
			<span>手机验证码</span>
			<input type="text" placeholder="请输入手机验证码">
			<input type="button" class="btn" id="btn" onclick="setTime(this)" value="获取验证码" /> 
		</div>


		<div class='login_btn'>修改密码</div>

	</div>


	<script src="./js/jquery-1.8.3.min.js"></script>
	<script src='./js/security.js'></script>
	<script src="./js/intlTelInput.js"></script>
	<script>
	$("#mobile-number").intlTelInput();

	var countDown=60;   
    function setTime(val) {   
	    if (countDown == 0) {   
		    val.removeAttribute("disabled");      
		    val.value="获取验证码";   
		    countDown = 60;  
		    return;  
	    } else {   
		    val.setAttribute("disabled", true);   
		    val.value="重新发送(" + countDown + ")";   
		    countDown--;   
	    }   
	    setTimeout(function() {   
	    	setTime(val)   
	    },1000)   
    } ;
	</script>
</body>
</html>
